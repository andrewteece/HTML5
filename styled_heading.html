<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Using Style Attribute</title>
	<style>
		h1 {
			color: blue;
		}
		p {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Styled Heading</h1>
	<p>Note that only this paragraph is red, not the other.</p>
	<p>See? I am still black</p>

</body>
</html>
